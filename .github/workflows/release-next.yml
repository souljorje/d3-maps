name: Release Next

on:
  push:
    branches:
      - next

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-next
  cancel-in-progress: false

jobs:
  release-next:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check prerelease mode
        id: pre
        run: |
          if [ -f .changeset/pre.json ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Check pending changesets
        if: steps.pre.outputs.enabled == 'true'
        id: pending
        run: |
          count=$(find .changeset -maxdepth 1 -name '*.md' ! -name 'README.md' | wc -l | xargs)
          if [ "$count" -gt 0 ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Version prerelease packages
        if: steps.pre.outputs.enabled == 'true' && steps.pending.outputs.available == 'true'
        run: pnpm run version

      - name: Publish next packages
        if: steps.pre.outputs.enabled == 'true' && steps.pending.outputs.available == 'true'
        run: pnpm prerelease
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Commit version files
        if: steps.pre.outputs.enabled == 'true' && steps.pending.outputs.available == 'true'
        run: |
          if git diff --quiet; then
            echo "No version changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(release): publish next [skip ci]"
          git push
