name: CI

on:
  pull_request:
    branches:
      - main
  merge_group:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  detect_docs_changes:
    name: Detect docs changes
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect docs changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: .github/path-filters.yml

  checks:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: detect_docs_changes
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Lint
            command: pnpm lint
          - name: Typecheck (tests)
            command: pnpm typecheck:test
          - name: Test
            command: pnpm test
          - name: Build
            command: |
              if [ "${{ needs.detect_docs_changes.outputs.docs }}" = "true" ]; then
                pnpm build
              else
                pnpm build:packages
              fi
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup repo
        uses: ./.github/actions/setup

      - name: Run ${{ matrix.name }}
        run: ${{ matrix.command }}
